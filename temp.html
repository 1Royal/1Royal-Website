<style>
  .logo {
    background-color: white;
    overflow-x: hidden;
    border-radius: 20px;
    padding: 2rem 1rem;
    width: 90%;
    margin: auto;
    white-space: nowrap;
    position: relative;
    margin-top: 1rem;
  }

  .logo::before,
  .logo::after {
    content: "";
    position: absolute;
    top: 0;
    width: 40%;
    height: 100%;
    z-index: 2;
  }

  .logo::before {
    left: 0;
  }

  .logo::after {
    right: 0;
  }

  .logo:hover .logo-slide {
    animation-play-state: paused;
  }

  .logo-slide {
    white-space: nowrap;
    display: inline-block;
    animation: slide 40s linear infinite;
  }
  @keyframes slide {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-100%);
    }
  }

  .logo-slide img {
    width: 200px;
    margin: 0 30px;
  }
</style>
